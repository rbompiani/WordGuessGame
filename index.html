<!DOCTYPE html>
<html>
    <head>
        <title>Country Guess Game</title>
        <script src="assets/javascript/game.js"></script>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body onload="startGame()">
        <header>
            <h1>Country Guessing Game</h1>
        </header>

        <h2>Guess the Country by its Flag</h2>

        <img id="flag" src="">
        <div id="countryHolder"></div>

        <div>
            <h5>Wins: </h5>
            <p class="feedback" id="wins">0</p>            
        </div>
        <br>
        <div>
            <h5>Losses: </h5>
            <p class="feedback" id="losses">0</p>            
        </div>
        <br>
        <div>
            <h5>Guesses Remaining:</h5>
            <p class="feedback" id="guessesLeft">9</p>   
        </div>
        <br>

        <div>
            <h5>Your Guesses So Far: </h5><p class="feedback" id="guessed"></p>            
        </div>


    </body>
</html>
